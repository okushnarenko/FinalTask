<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="head">
            <div class="col-1 float-left">
                <img src="./IMAGES/logo-bird3.png" id="logo" alt="Logo design">
            </div>
            <div class="col-6">
                <div id="company-name">International Exhibition Center</div>
            </div>
            <div class="col-5">
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                    <a class="btn btn-link" href="./index.html" role="button">HOME</a>
                    <a class="btn btn-link" href="./articles.html" role="button">ARTICLES</a>
                    <a class="btn btn-link" href="./chat.html" role="button">CHAT</a>
                    <a class="btn btn-link" href="./register.html" role="button">REGISTER</a>
                    <a class="btn btn-link" href="./about_us.html" role="button">ABOUT US</a>
                </div>
            </div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Registration form</li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-12">
                <h4>REGISTER</h4>
                <br>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="username-input"></label>
                        <input type="text" id="username-input" placeholder="Username*" name="username-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password*" name="password" minlength="8"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password2"></label>
                        <input type="password" id="password2" placeholder="Retype password*" name="password2"
                            minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name"></label>
                        <input type="text" id="first_name" placeholder="First name*" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name"></label>
                        <input type="text" id="last_name" placeholder="Last name*" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="country-input"></label>
                        <select name="country" id="country-input" required>
                            <option selected>Select country*</option>
                            <option>Albania</option>
                            <option>Andorra</option>
                            <option>Austria</option>
                            <option>Belarus</option>
                            <option>Belgium</option>
                            <option>Bosnia and Herzegovina</option>
                            <option>Bulgaria</option>
                            <option>Croatia</option>
                            <option>Czech Republic</option>
                            <option>Denmark</option>
                            <option>Estonia</option>
                            <option>Finland</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Greece</option>
                            <option>Hungary</option>
                            <option>Iceland</option>
                            <option>Ireland</option>
                            <option>Italy</option>
                            <option>Kosovo</option>
                            <option>Latvia</option>
                            <option>Liechtenstein</option>
                            <option>Lithuania</option>
                            <option>Luxembourg</option>
                            <option>Malta</option>
                            <option>Moldova</option>
                            <option>Monaco</option>
                            <option>Montenegro</option>
                            <option>Netherlands</option>
                            <option>North Macedonia</option>
                            <option>Norway</option>
                            <option>Poland</option>
                            <option>Portugal</option>
                            <option>Romania</option>
                            <option>Russia</option>
                            <option>San Marino</option>
                            <option>Serbia</option>
                            <option>Slovakia</option>
                            <option>Slovenia</option>
                            <option>Spain</option>
                            <option>Sweden</option>
                            <option>Switzerland</option>
                            <option>Turkey</option>
                            <option>Ukraine</option>
                            <option>United Kingdom</option>
                            <option>Vatican City</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="agree-input" required>
                        <label for="agree-input">Agree with terms & conditions*</label>
                    </div>
                    <button type="submit" id="register" class="btn btn-light"
                        onclick="validate_passwords()">Register</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12 footer"> Copyright Â© 2019 International Exhibition Center. All rights reserved.</div>
        </div>
    </div>

    <script src="./JS/register.js"></script>
</body>

</html>
